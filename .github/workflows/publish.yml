name: Publish NPM Package

on:
  push:
    branches:
      - main # 触发发布操作的分支，根据需要修改

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # 根据需要设置Node.js版本

    - name: Install dependencies
      run: npm ci

    - name: Version and Publish
      run: |
        npm version patch # 这将更新版本号并创建一个git标签
        git push --follow-tags origin main # 推送新版本和标签到远程仓库
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}