name: NPM Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build
      # 这个步骤取决于你的项目是否需要构建过程

    - name: Run tests
      run: npm test
      # 确保你的 package.json 中定义了 "test" 脚本

    - name: Semantic Release
      if: success() # 只有在测试通过后才执行发布
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npx semantic-release